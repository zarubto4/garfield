<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Garfield | Login</title>
  </head>
  <body>
    <p>
      Please login with your Byzance account.
    </p>
    <form id="login">
      <input id="mail" type="text" name="mail" value="admin@byzance.cz">
      <input id="password" type="password" name="password" value="123456789">
      <input type="submit" value="Log in">
      <div>
        <label>
          <input id="remember" type="checkbox" name="remember">
          Remember me
        </label>
      </div>
    </form>
  </body>

  <script>
    // You can also require other files to run in this process
    require('../dist/renderers/login.js')
  </script>
</html>
